name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Flutter (stable) for FVM
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          cache: true

      # Install Melos
      - name: Install Melos
        run: dart pub global activate melos

      # Bootstrap all packages (runs pub get for apps and packages)
      - name: Melos Bootstrap
        run: melos bootstrap

      # Build Flutter Web
      - name: Build Flutter Web
        run: fvm flutter build web --release
        working-directory: apps/k3vo_app

      # Create .env file (optional, if your app uses env variables)
      - name: Create .env file
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> apps/k3vo_app/.env

      # Deploy to Firebase Hosting (live)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app
          channelId: live
