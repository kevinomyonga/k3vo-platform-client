name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # Replace with your Flutter version
          channel: stable

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ./apps/k3vo_app/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./apps/k3vo_app

      - name: Build Flutter web
        run: flutter build web --release
        working-directory: ./apps/k3vo_app

      - name: Create .env file
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
        working-directory: ./apps/k3vo_app

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          channelId: live
          projectId: k3vo-platform
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
