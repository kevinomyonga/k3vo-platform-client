name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Read Flutter version from .fvmrc
      - name: Get Flutter version from FVM
        id: fvm
        run: |
          FLUTTER_VERSION=$(jq -r '.flutter' .fvmrc)
          echo "FLUTTER_VERSION=$FLUTTER_VERSION" >> $GITHUB_ENV

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Install FVM using Flutter's Dart
      - name: Install FVM
        run: flutter pub global activate fvm

      # Read Flutter version from .fvmrc and install via FVM
      - name: Install Flutter via FVM
        run: |
          FLUTTER_VERSION=$(jq -r '.flutter' .fvmrc)
          echo "Flutter version: $FLUTTER_VERSION"
          fvm install $FLUTTER_VERSION

      # Add FVM Flutter to PATH
      - name: Setup FVM Flutter PATH
        run: echo "$PWD/.fvm/flutter_sdk/bin" >> $GITHUB_PATH

      # Cache Melos dependencies
      - name: Cache Melos
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: melos-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: melos-cache-

      # Install Melos
      - name: Install Melos
        run: dart pub global activate melos

      # Bootstrap all packages
      - name: Melos Bootstrap
        run: melos bootstrap

      # Build Flutter Web with --dart-define
      - name: Build Flutter Web
        run: fvm flutter build web --release -t lib/main_production.dart \
          --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
          --dart-define=K3VO_API_BASE_URL=https://api.k3vo.me.ke
        working-directory: apps/k3vo_app

      # Deploy to Firebase Hosting (live)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
