name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FVM
        run: dart pub global activate fvm

      - name: Install Flutter via FVM
        run: fvm install

      - name: Set Flutter SDK path
        run: fvm flutter --version

      - name: Install dependencies for all packages
        run: melos bootstrap

      - name: Build Flutter Web for main deploy
        run: fvm flutter build web --release
        working-directory: apps/k3vo_app

      - name: Deploy to Firebase Hosting live channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
