name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Read Flutter version from .fvmrc
      - name: Get Flutter version from FVM
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvmrc)
          echo "FLUTTER_VERSION=$FLUTTER_VERSION" >> $GITHUB_ENV

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Cache Melos dependencies
      - name: Cache Melos
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: melos-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: melos-cache-

      # Install Melos
      - name: Install Melos
        run: dart pub global activate melos

      # Bootstrap all packages
      - name: Melos Bootstrap
        run: melos bootstrap

      # Build Flutter Web
      - name: Build Flutter Web
        run: fvm flutter build web --release
        working-directory: apps/k3vo_app

      # Create .env file
      - name: Create .env file
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> apps/k3vo_app/.env

      # Deploy to Firebase Hosting (preview channel)
      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app
          channelId: pr${{ github.event.pull_request.number }}
          expires: 7d
