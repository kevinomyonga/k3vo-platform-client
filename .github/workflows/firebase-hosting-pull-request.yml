name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FVM
        run: dart pub global activate fvm

      - name: Install Flutter via FVM
        run: fvm install

      - name: Set Flutter SDK path
        run: fvm flutter --version

      - name: Install dependencies for all packages
        run: melos bootstrap

      - name: Build Flutter Web for PR preview
        run: fvm flutter build web --release
        working-directory: apps/k3vo_app

      - name: Deploy to Firebase Hosting preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app
          channelId: pr${{ github.event.pull_request.number }}-dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
