name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Read Flutter version from .fvmrc
      - name: Get Flutter version from FVM
        id: fvm
        run: |
          FLUTTER_VERSION=$(jq -r '.flutter' .fvmrc)
          echo "FLUTTER_VERSION=$FLUTTER_VERSION" >> $GITHUB_ENV

      # Setup Flutter (just to get Dart available for FVM)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          cache: true

      # Install FVM using Flutter's Dart
      - name: Install FVM
        run: flutter pub global activate fvm

      # Install Flutter version via FVM
      - name: Install Flutter via FVM
        run: fvm install ${{ env.FLUTTER_VERSION }}

      # Add FVM Flutter to PATH
      - name: Setup FVM Flutter PATH
        run: echo "${{ github.workspace }}/.fvm/flutter_sdk" >> $GITHUB_PATH

      # Cache Melos dependencies
      - name: Cache Melos
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: melos-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: melos-cache-

      # Install Melos
      - name: Install Melos
        run: dart pub global activate melos

      # Bootstrap all packages
      - name: Melos Bootstrap
        run: melos bootstrap

      # Create .env file
      - name: Create .env file
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> apps/k3vo_app/.env

      # Build Flutter Web
      - name: Build Flutter Web
        run: fvm flutter build web --release -t lib/main_production.dart
        working-directory: apps/k3vo_app

      # Deploy to Firebase Hosting (preview channel)
      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_K3VO_PLATFORM }}
          projectId: k3vo-platform
          entryPoint: apps/k3vo_app/build/web
          channelId: pr${{ github.event.pull_request.number }}
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
